<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>
<body>
    <div class="max-w-lg mx-auto p-5 h-[550px] border border-solid rounded-xl bg-black shadow-md mt-10">
        <input type="text" class="w-full h-12 text-2xl text-right rounded-md mb-2" id="display" readonly>
        <div class="grid h-[400px] mt-5 grid-cols-4 gap-2 mb-2">
            <button class="h-20 text-lg rounded-md bg-blue-600 text-white cursor-pointer" onclick="appendToDisplay('7')">7</button>
            <button class="h-20 text-lg rounded-md bg-blue-600 text-white cursor-pointer" onclick="appendToDisplay('8')">8</button>
            <button class="h-20 text-lg rounded-md bg-blue-600 text-white cursor-pointer" onclick="appendToDisplay('9')">9</button>
            <button class="h-20 text-lg rounded-md bg-blue-600 text-white cursor-pointer" onclick="appendToDisplay('+')">+</button>
            <button class="h-20 text-lg rounded-md bg-blue-600 text-white cursor-pointer" onclick="appendToDisplay('4')">4</button>
            <button class="h-20 text-lg rounded-md bg-blue-600 text-white cursor-pointer" onclick="appendToDisplay('5')">5</button>
            <button class="h-20 text-lg rounded-md bg-blue-600 text-white cursor-pointer" onclick="appendToDisplay('6')">6</button>
            <button class="h-20 text-lg rounded-md bg-blue-600 text-white cursor-pointer" onclick="appendToDisplay('-')">-</button>
            <button class="h-20 text-lg rounded-md bg-blue-600 text-white cursor-pointer" onclick="appendToDisplay('1')">1</button>
            <button class="h-20 text-lg rounded-md bg-blue-600 text-white cursor-pointer" onclick="appendToDisplay('2')">2</button>
            <button class="h-20 text-lg rounded-md bg-blue-600 text-white cursor-pointer" onclick="appendToDisplay('3')">3</button>
            <button class="h-20 text-lg rounded-md bg-blue-600 text-white cursor-pointer" onclick="appendToDisplay('*')">*</button>
            <button class="h-20 text-lg rounded-md bg-blue-600 text-white cursor-pointer" onclick="appendToDisplay('0')">0</button>
            <button class="h-20 text-lg rounded-md bg-blue-600 text-white cursor-pointer" onclick="clearDisplay()">C</button>
            <button class="h-20 text-lg rounded-md bg-blue-600 text-white cursor-pointer" onclick="calculate()">=</button>
            <button class="h-20 text-lg rounded-md bg-blue-600 text-white cursor-pointer" onclick="appendToDisplay('/')">/</button>
        </div>
    </div>
    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value).toString();
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
