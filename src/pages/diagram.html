<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagram Data</title>
    <link rel="stylesheet" href="/dist/output.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class=" text-center mt-10">
        <h1 class="mt-1 mx-auto font-bold text-2xl">Penjualan Bulanan</h1>
    </div>
    <div class="flex justify-center mt-1 max-w-[800px] m-auto">
        
        <canvas id="chartdata"></canvas>
    </div>

    <script>
     var ctx = document.getElementById("chartdata").getContext('2d');

		
     
     var myChart = new Chart(ctx, {
			type: 'bar',
			data: {
				labels: ["Januari", "Februari", "Maret", "April", "Mei", "Juni"],
				    datasets: [{
					    label: 'Terjual',
					    data: [12, 19, 3, 23, 2, 3],
					    backgroundColor: [
					    'rgba(255, 99, 132, 0.2)',
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(255, 99, 132, 0.2)',
					    ],
					    borderColor: [
					    'rgba(255, 99, 132, 0.2)',
					    'rgba(255, 99, 132, 0.2)',
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(255, 99, 132, 0.2)',
					    ],
					    borderWidth: 1
				    },
                    {
                        label : "Tidak Terjual" ,
                        data : [20,10,9,3,2,1,10],
                        backgroundColor: [
					    'rgba(252, 7, 7, 0.8)',
					    'rgba(252, 7, 7, 0.8)',
					    'rgba(252, 7, 7, 0.8)',
					    'rgba(252, 7, 7, 0.8)',
					    'rgba(252, 7, 7, 0.8)',
					    'rgba(252, 7, 7, 0.8)',
					    ],
					    borderColor: [
					    'rgba(252, 244, 7, 0.8)',
					    'rgba(252, 7, 7, 0.8)',
                        'rgba(252, 7, 7, 0.8)',
                        'rgba(252, 7, 7, 0.8)',
                        'rgba(252, 7, 7, 0.8)',
                        'rgba(252, 7, 7, 0.8)',
					    ],
                        borderWidth : 1

                    }
                ]
			},
			options: {
                responsive : true,
                plugins : {
                    legend : {
                        position : 'top',
                    },
                    title : {
                        display : true,
                    }
                },
				
				scales: {
					yAxes: [{
						ticks: {
							beginAtZero:true
						}
					}]
				}
			}
		});

    </script>
</body>
</html>
